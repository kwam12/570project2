<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nour</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Link the existing stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fff;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }
        .login-btn:hover {
            background-color: #555;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 3px;
        }
        .message.error {
            color: #D8000C;
            background-color: #FFD2D2;
        }
        .message.success {
             color: #4F8A10;
             background-color: #DFF2BF;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div> <!-- Placeholder for the header -->

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="message-area" class="message" style="display: none;"></div>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="/register.html">Register here</a>
        </p>
        <p class="disclaimer-text">
            By creating or entering an account, you agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>.
        </p>
    </div>

    <!-- Link the main JavaScript file -->
    <script type="module" src="/main.js"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const identifierInput = document.getElementById('identifier');
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('message-area');

            // --- Determine API Base URL using Vite Env Variable ---
            const API_BASE_URL = import.meta.env.VITE_API_BASE_URL || 'http://localhost:3001';
            console.log(`Using API Base URL: ${API_BASE_URL}`); // Log for debugging
            // --- End Determine API Base URL ---

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission
                messageArea.style.display = 'none'; // Hide previous messages
                messageArea.textContent = '';
                messageArea.className = 'message'; // Reset class

                const identifier = identifierInput.value;
                const password = passwordInput.value;

                try {
                    // Use API_BASE_URL here
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ identifier, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // Throw an error with the message from the backend
                        throw new Error(data.message || `HTTP error! status: ${response.status}`); 
                    }

                    // Login successful
                    console.log('Login successful', data);
                    const token = data.token;

                    // Store the token in localStorage
                    localStorage.setItem('authToken', token); 
                    console.log('Token stored in localStorage', localStorage.getItem('authToken'));

                    // Display success message
                    messageArea.textContent = 'Login successful! Redirecting...';
                    messageArea.classList.add('success');
                    messageArea.style.display = 'block';

                    // Redirect to homepage (or account page) after a short delay
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to homepage
                    }, 1500);

                } catch (error) {
                    console.error('Login failed:', error);
                    messageArea.textContent = error.message || 'Login failed. Please try again.';
                    messageArea.classList.add('error');
                    messageArea.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
